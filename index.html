<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free SMS Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Free SMS Sender</h1>
  <form id="smsForm">
    <input type="text" id="phone" placeholder="Enter phone number (with +91)" required>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <button type="submit">Send SMS</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("smsForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;
      const apiKey = "45RF96wKNSTQmrPtoAvW3jyLVpefJBGEghlXcYxHIbM2a07nZOfU9nT2mQ4MKb8p1ya5vkX3YAtloHsZ";

      if (!phone.startsWith("+91")) {
        document.getElementById("status").textContent = "Please include the +91 country code.";
        return;
      }

      try {
        const response = await fetch("https://www.fast2sms.com/dev/bulkV2", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": apiKey,
          },
          body: JSON.stringify({
            route: "q",
            sender_id: "WEBSITE",
            message: message,
            language: "english",
            flash: 0,
            numbers: phone,
          }),
        });

        const result = await response.json();

        if (result.return) {
          document.getElementById("status").textContent = "SMS sent successfully!";
        } else {
          document.getElementById("status").textContent = "Failed to send SMS.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("status").textContent = "An error occurred while sending SMS.";
      }
    });
  </script>
</body>
</html>
