<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email-to-SMS Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Send SMS via Website</h1>
  <form id="smsForm">
    <input type="text" id="phone" placeholder="Enter phone number" required>
    <select id="carrier" required>
      <option value="">Select Carrier</option>
      <option value="@airtelmail.com">Airtel</option>
      <option value="@vodafone.net">Vodafone/Idea</option>
      <option value="@jio.com">Reliance Jio</option>
      <option value="@bsnl.com">BSNL</option>
    </select>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <button type="submit">Send SMS</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const carrier = document.getElementById("carrier").value;
      const message = document.getElementById("message").value.trim();

      if (!carrier) {
        document.getElementById("status").textContent = "Please select a carrier.";
        return;
      }

      const recipientEmail = `${phone}${carrier}`;

      // Fake sending SMS via website
      document.getElementById("status").textContent = "Sending SMS...";

      setTimeout(() => {
        // Construct mailto link
        const mailtoLink = `mailto:${recipientEmail}?subject=SMS&body=${encodeURIComponent(message)}`;

        // Simulate SMS sending
        window.location.href = mailtoLink;

        document.getElementById("status").textContent = "SMS sent successfully!";
      }, 2000); // Simulate a delay for a better user experience
    });
  </script>
</body>
</html>
